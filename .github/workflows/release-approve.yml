name: Release Promotion

on:
  push:
    branches: [ "main" ]

jobs:
  promote-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for git tagging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull RC Image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chuzone-devops-app:1.0.0-RC1

      - name: Retag to Stable
        run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/chuzone-devops-app:1.0.0-RC1 ${{ secrets.DOCKERHUB_USERNAME }}/chuzone-devops-app:1.0.0

      - name: Push Stable Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/chuzone-devops-app:1.0.0

      - name: Create Git Tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag v1.0.0
          git push origin v1.0.0
        continue-on-error: true # Avoid failure if tag exists
