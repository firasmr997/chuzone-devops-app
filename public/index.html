<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChuZone DevOps Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calc-btn { width: 100%; height: 60px; font-size: 1.5rem; margin-bottom: 10px; }
        .display { height: 80px; font-size: 2.5rem; text-align: right; background: #e9ecef; border-radius: 5px; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>ChuZone Calculator</h3>
                        <small>DevOps POC v1.0</small>
                    </div>
                    <div class="card-body">
                        <div id="display" class="display">0</div>
                        
                        <div class="row">
                            <div class="col-3"><button class="btn btn-danger calc-btn" onclick="clearDisplay()">C</button></div>
                            <div class="col-3"><button class="btn btn-secondary calc-btn" onclick="append('/')">/</button></div>
                            <div class="col-3"><button class="btn btn-secondary calc-btn" onclick="append('*')">×</button></div>
                            <div class="col-3"><button class="btn btn-secondary calc-btn" onclick="deleteChar()">←</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-light calc-btn" onclick="append('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-light calc-btn" onclick="append('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-light calc-btn" onclick="append('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-secondary calc-btn" onclick="append('-')">-</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-light calc-btn" onclick="append('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-light calc-btn" onclick="append('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-light calc-btn" onclick="append('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-secondary calc-btn" onclick="append('+')">+</button></div>
                        </div>
                        <!-- Nested row for bottom part to handle tall = button -->
                        <div class="row">
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-4"><button class="btn btn-light calc-btn" onclick="append('1')">1</button></div>
                                    <div class="col-4"><button class="btn btn-light calc-btn" onclick="append('2')">2</button></div>
                                    <div class="col-4"><button class="btn btn-light calc-btn" onclick="append('3')">3</button></div>
                                </div>
                                <div class="row">
                                    <div class="col-8"><button class="btn btn-light calc-btn" onclick="append('0')">0</button></div>
                                    <div class="col-4"><button class="btn btn-light calc-btn" onclick="append('.')">.</button></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary calc-btn" style="height: 130px;" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        Deployed via GitOps & ArgoCD
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '0';
        const display = document.getElementById('display');

        function updateDisplay() {
            display.innerText = currentInput;
        }

        function append(char) {
            if (currentInput === '0' && char !== '.') {
                currentInput = char;
            } else {
                currentInput += char;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteChar() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // Warning: eval is dangerous in prod, but fine for simple calc POC
                currentInput = eval(currentInput).toString(); 
            } catch (e) {
                currentInput = 'Error';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
